<!-- django 에서는 action 속성을 비워두는 경우가 많음-->
<!-- 입력을 받거나 입력을 처리하는 것을 같은 뷰에서 처리하며, 비워 둔 경우 자기 자신을 의미함.-->

<!-- base.html을 적용시키기 위해 여기도 수정해준다-->
{% extend 'base.html' %} <!-- % extend % 함수를 사용한다-->
{% block title %} <!-- 타이틀 블록을 만든다--> aduploadapp ADD {% endblcok %} <!-- % endblock % 함수로 블록을 닫는다-->
{% block content %} <!-- % block ~~~~ % 함수로 블록을 만든다-->
<h3>정보 추가하기</h3>
  
<form action="" method="post"> <!-- form action 이란 것을 사용-->
{% csrf_token %}
{{ form.as_p }}   <!--입력, 수정 뷰의 경우 장고에서 자동으로 form을 만들어 출력-->
<!-- form.as_p 는 p태크를 자동으로 삽입해준다고 한다. 뭐 줄바꿈 같은건가?-->
<input type="submit" value="Add" class"btn btn-info btn-sm">
</form>
{% endblock %} <!-- 역시 블록이 끝났으니 % endblock % 으로 닫아준다-->
